<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab  [label]="isEdit ? 'Edit User' : 'Register User'">
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <mat-form-field>
                <input
                  matInput
                  placeholder="First Name"
                  name="firstName"
                  formControlName="firstname">
                  <mat-error>First name is required</mat-error>
                
             
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Last Name"
                  name="lastName"
                  formControlName="lastname">
                  <mat-error>Last name is required</mat-error>
                
                
                  
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  name="email"
                  formControlName="email">
                  <mat-error *ngIf="getEmail?.errors?.['required']">Email is required</mat-error>
                  <mat-error *ngIf="getEmail?.errors?.['email']">Email form is required</mat-error>
                  
                
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  name="password"
                  formControlName="password"
                  matInput [type]="hide ? 'password' : 'text'">


                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  
                  <mat-error *ngIf="getPassword?.errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="getPassword?.errors?.['minlength']">Password minlength must be at least 5 characters</mat-error>
                    <mat-error *ngIf="getPassword?.errors?.['maxlength']">Password minlength must be less than 25 characters</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Confirm password"
                  type="password"
                  name="confirmPassword"
                  formControlName="confirmPassword"
                  matInput [type]="hideConfirmPassword ? 'password' : 'text'">

                  <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                    <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error>Password Does not matchs!!</mat-error>

              </mat-form-field>

              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Submit
              </button>
              <button *ngIf="!isEdit"
              routerLink="/auth"
              mat-raised-button
              color="warn"
              class="login-button">
              Sign in
            </button>
            </form>
          </mat-card-content>
        </mat-tab> 
      </mat-tab-group>
    </mat-card>
  </div>
